<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
		<ion-icon name="menu"></ion-icon>
  	</button>
    <ion-title>Add Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-label color="primary" stacked>Event Name</ion-label>
	<ion-input type="text" placeholder="Workshop"></ion-input>
	<ion-label color="primary" stacked>Event Date</ion-label>
    <input id="event-date" type="date">
    <ion-label color="primary" stacked>Event Time</ion-label>
    <input id="event-time" type="time">
    <ion-label color="primary" stacked>Event Location</ion-label>
    <ion-input type="text" placeholder="NLH"></ion-input>
    <ion-label color="primary" stacked>Contact</ion-label>
    <ion-input type="tel" placeholder="9998877665"></ion-input>
    <input id="submit" type="submit">

</ion-content>
